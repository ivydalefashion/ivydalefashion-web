version: "3.9"

services:
  app:
    container_name: ivydalefashion_backend
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./app:/code  # Add this for watchdog
    command: >
      sh -c "
          python manage.py wait_for_db &&
          python manage.py migrate &&
          python -m venv /app/venv &&
          /app/venv/bin/pip install watchdog &&
          /app/venv/bin/python -m watchdog.watchmedo auto-restart --directory=./app --pattern=*.py --recursive -- python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
      - PYTHONUNBUFFERED=1  # Add this for real-time logging
      - DJANGO_SETTINGS_MODULE=app.settings  # Adjust to your project's settings module
    depends_on:
      - db

  db:
    container_name: ivydalefashion_db
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgres/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data: